<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>2048</title>
    <script src='./node_modules/file-saver/dist/FileSaver.js'></script>
</head>
<body>
    <div class="container" id='main-container'>
        <div class="grid" >
            
        </div>
        <div class="show-board">
            <div class="score">
                <p id="score-title">score</p>
                <h3 id="score">0</h3>
            </div>
            <div class="best-score">
                <p id="hightest-title">best score</p>
                <h3 id="hightest-score">700</h3>          
            </div>
            <button id="reset">restart</button>       
        </div>
    </div>
    <div class="result">
        <div id="win">
            <img src="./gif/giphy.gif" alt="gif">
            <!-- <button class="play" id='play-win'>PLAY</button> -->
         </div>
        <div id="lost">
            <img src="./gif/lose.gif" alt="gif">
            <!-- <button class="play" id='play-lose'>PLAY</button> -->
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
